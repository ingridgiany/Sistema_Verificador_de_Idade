<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div id="entrada">
            <p>Ano nascimento:
                <input type="number" name="caixatexto" id="ano" max="2022" min="1900">
            </p>
            <p>Sexo:
                <input type="radio" name="sexo" id="m" checked>
                <label for="m">Masculino</label>
                <input type="radio" name="sexo" id="f">
                <label for="f">Feminino</label>
            </p>
            <p>
                <input type="button" id="btn" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="conteudo">Preencha os dados acima para ver o resultado!</div>
        <div id="foto"></div>
    </section>
    <footer>&copy; By Giany</footer>
    <script src="script.js"></script>
</body>
</html>
